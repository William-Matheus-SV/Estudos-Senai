<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
    <header>
    <h2>Caculadora Básica</h2>
    </header>

    <div class ="campos">
    <label for="numero">Primeiro Número:</label>
    <input type="number" id="numero" name="numero" required>

    <label for="numerodois">Segundo Número:</label>
    <input type="number" id="numerodois" name="numerodois" required>

    <label for="operacao">Seleciona a operação:</label>
    <select id="operacao" name="operacao" required>
        <option value ="">Escolha</option>
        <option value ="Adicao">Adição</option>
        <option value ="Subtracao">Subtração</option>
        <option value ="Multiplicacao">Multiplicação</option>
        <option value ="Divisao">Divisão</option>
    </select>
    
     <button type="submit">Calcular</button>

	  <label for="resultado">Resultado:</label>
     <input type="number" id="resultado" name="resultado" readonly>
        </div>    
    </form>
    <script src="calculadora.js"></script>
</body>
</html>
